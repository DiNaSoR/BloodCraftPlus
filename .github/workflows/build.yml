name: Build

on:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      NEW_SHARED_KEY: ${{ secrets['NEW_SHARED_KEY'] }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract version from .csproj
        id: extract_versions
        run: |
          bloodui_version=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" "Client/BloodUI/BloodUI.csproj")
          echo "bloodui_version=$bloodui_version" >> $GITHUB_OUTPUT

      - name: Update thunderstore.toml version
        run: |
          sed -i "s/versionNumber = \".*\"/versionNumber = \"${{ steps.extract_versions.outputs.bloodui_version }}\"/" Client/BloodUI/thunderstore.toml

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -n "$(git status --porcelain Client/BloodUI/thunderstore.toml)" ]; then
            git add Client/BloodUI/thunderstore.toml
            git commit -m "chore: sync thunderstore.toml version (BloodUI ${{ steps.extract_versions.outputs.bloodui_version }})"
            git push
          else
            echo "No changes to commit in thunderstore.toml"
          fi
          
      - name: Create secrets.json
        run: |
          mkdir -p "${{ github.workspace }}/Client/BloodUI/Resources"
          cat > "${{ github.workspace }}/Client/BloodUI/Resources/secrets.json" <<EOF
          {
            "NEW_SHARED_KEY": "${NEW_SHARED_KEY}"
          }
          EOF

      - name: Restore
        run: dotnet restore Client/BloodUI/BloodUI.csproj
          
      - name: Build BloodUI (Release)
        run: dotnet build Client/BloodUI/BloodUI.csproj --configuration Release -p:Version=${{ steps.extract_versions.outputs.bloodui_version }}

      - name: GH Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          body: |
            # ü©∏ BloodUI v${{ steps.extract_versions.outputs.bloodui_version }}

            <div align="center">
            
            ![V Rising Mod](https://img.shields.io/badge/V%20Rising-Mod-red?style=for-the-badge&logo=steam)
            ![BloodUI](https://img.shields.io/badge/Client-BloodUI%20v${{ steps.extract_versions.outputs.bloodui_version }}-crimson?style=for-the-badge)
            
            </div>

            ---

            ## üì¶ Download

            | Mod | Type | Version | Description |
            |-----|------|---------|-------------|
            | **BloodUI.dll** | üñ•Ô∏è Client | `v${{ steps.extract_versions.outputs.bloodui_version }}` | UI companion for BloodCraft |

            ---

            ## üöÄ Installation

            1. Download `BloodUI.dll`
            2. Place in `VRising/BepInEx/plugins/`
            3. Join a server running [BloodCraft](https://thunderstore.io/c/v-rising/p/zfolmt/Bloodcraft/)
            4. Enjoy the enhanced UI!

            ---

            ## ‚ö†Ô∏è Requirements

            - [BepInEx 6](https://builds.bepinex.dev/projects/bepinex_be) for V Rising
            - Server running [BloodCraft](https://thunderstore.io/c/v-rising/p/zfolmt/Bloodcraft/) by zfolmt

            ---

            <div align="center">
            
            Made with ‚ù§Ô∏è by DiNaSoR for the V Rising modding community
            
            </div>
          name: BloodUI v${{ steps.extract_versions.outputs.bloodui_version }}
          fail_on_unmatched_files: true
          prerelease: false
          tag_name: v${{ steps.extract_versions.outputs.bloodui_version }}
          generate_release_notes: false
          files: |
            ./Client/BloodUI/bin/Release/net6.0/BloodUI.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Thunderstore CLI (tcli)
        run: dotnet tool install --global tcli

      - name: Publish BloodUI to Thunderstore
        run: |
          cd Client/BloodUI
          tcli publish --token "${{ secrets.THUNDERSTORE_KEY }}" --package-version "${{ steps.extract_versions.outputs.bloodui_version }}"
        continue-on-error: true
